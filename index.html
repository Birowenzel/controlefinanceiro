<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Controle Financeiro</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      text-align: center;
      padding: 15px;
    }
    
    h1 {
      color: #00e676;
      margin-bottom: 20px;
    }
    
    .input-group {
      margin: 20px 0;
    }
    
    input, select {
      padding: 10px;
      margin: 8px 0;
      border-radius: 10px;
      font-size: 1em;
      border: none;
      outline: none;
      width: 100%;
      max-width: 300px;
      background: #1f1f1f;
      color: #e0e0e0;
      border: 2px solid #555;
    }
    
    button {
      padding: 10px;
      margin: 8px 5px;
      border-radius: 10px;
      font-size: 1em;
      border: none;
      outline: none;
      background: #1f1f1f;
      color: #00e5ff;
      border: 2px solid #00e5ff;
      cursor: pointer;
      transition: 0.3s;
      min-width: 120px;
    }
    
    button:hover {
      background-color: #00e5ff;
      color: #000;
    }
    
    .button-group {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 8px;
      margin: 15px 0;
    }
    
    pre {
      background: #1e1e1e;
      color: #b9f6ca;
      padding: 15px;
      border-radius: 10px;
      margin: 15px auto;
      text-align: left;
      white-space: pre-wrap;
      word-wrap: break-word;
      box-shadow: 0 0 10px rgba(0, 230, 118, 0.2);
      max-width: 100%;
      overflow-x: auto;
    }
    
    .chart-container {
      position: relative;
      height: 250px;
      margin: 15px 0;
      width: 100%;
    }
    
    .filter-group {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin: 15px 0;
    }
    
    .filter-group select, 
    .filter-group input {
      width: auto;
      flex: 1;
      min-width: 150px;
      max-width: 200px;
    }
    
    .category-tag {
      display: inline-block;
      padding: 3px 8px;
      border-radius: 12px;
      font-size: 0.8em;
      margin-right: 5px;
      background-color: #2e2e2e;
    }
    
    .positive {
      color: #00e676;
    }
    
    .negative {
      color: #ff5252;
    }
    
    .summary-cards {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin: 20px 0;
    }
    
    .summary-card {
      background: #2e2e2e;
      border-radius: 10px;
      padding: 15px;
      min-width: 150px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.3);
    }
    
    .summary-card h3 {
      margin-top: 0;
      color: #00e5ff;
    }
    
    .summary-card.income {
      border-bottom: 3px solid #00e676;
    }
    
    .summary-card.expense {
      border-bottom: 3px solid #ff5252;
    }
    
    .summary-card.balance {
      border-bottom: 3px solid #bb86fc;
    }
    
    .transaction-list {
      max-height: 300px;
      overflow-y: auto;
      margin: 15px 0;
      background: #1e1e1e;
      border-radius: 10px;
      padding: 10px;
    }
    
    .transaction-item {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      margin: 5px 0;
      background: #2e2e2e;
      border-radius: 8px;
    }
    
    .transaction-details {
      flex-grow: 1;
      text-align: left;
    }
    
    .delete-btn {
      background: #ff5252;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
      margin-left: 10px;
      transition: 0.3s;
    }
    
    .delete-btn:hover {
      background: #ff0000;
    }
    
    .hidden {
      display: none;
    }
    
    @media (min-width: 768px) {
      .container {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
      }
      
      .summary-cards {
        flex-wrap: nowrap;
      }
      
      input, select {
        width: auto;
      }
    }
  </style>
</head>
<body>
  <h1>üí∞ Controle Financeiro</h1>

  <div class="input-group">
    <input type="text" id="descricao" placeholder="Descri√ß√£o">
    <input type="number" id="valor" placeholder="Valor" step="0.01">
    <select id="categoria">
      <option value="">Selecione uma categoria</option>
      <option value="Alimenta√ß√£o">Alimenta√ß√£o</option>
      <option value="Moradia">Moradia</option>
      <option value="Transporte">Transporte</option>
      <option value="Lazer">Lazer</option>
      <option value="Sa√∫de">Sa√∫de</option>
      <option value="Educa√ß√£o">Educa√ß√£o</option>
      <option value="Sal√°rio">Sal√°rio</option>
      <option value="Investimentos">Investimentos</option>
      <option value="Outros">Outros</option>
    </select>
    <input type="date" id="data">
  </div>

  <div class="button-group">
    <button onclick="adicionarTransacao(true)">‚ûï Receita</button>
    <button onclick="adicionarTransacao(false)">‚ûñ Despesa</button>
    <button onclick="listarTransacoes()">üìÑ Listar</button>
    <button onclick="calcularSaldo()">üíµ Saldo</button>
    <button onclick="exibirEstatisticas()">üìä Estat√≠sticas</button>
    <button onclick="removerTransacao()">‚ùå Remover</button>
  </div>

  <div class="filter-group">
    <select id="filter-category">
      <option value="">Todas categorias</option>
    </select>
    <select id="filter-type">
      <option value="">Todos tipos</option>
      <option value="receita">Receitas</option>
      <option value="despesa">Despesas</option>
    </select>
    <input type="month" id="filter-month">
    <button onclick="aplicarFiltros()">Filtrar</button>
  </div>

  <div class="summary-cards">
    <div class="summary-card income">
      <h3>Total Receitas</h3>
      <p id="total-income">R$ 0,00</p>
    </div>
    <div class="summary-card expense">
      <h3>Total Despesas</h3>
      <p id="total-expense">R$ 0,00</p>
    </div>
    <div class="summary-card balance">
      <h3>Saldo Atual</h3>
      <p id="current-balance">R$ 0,00</p>
    </div>
  </div>

  <div class="container">
    <div>
      <h2>üìä Despesas por Categoria</h2>
      <div class="chart-container">
        <canvas id="expensesChart"></canvas>
      </div>
    </div>
    <div>
      <h2>üìà Gr√°fico Mensal</h2>
      <div class="chart-container">
        <canvas id="monthlyChart"></canvas>
      </div>
    </div>
  </div>

  <pre id="resultado">Nenhuma a√ß√£o realizada ainda.</pre>
  
  <div id="removerTransacaoContainer" class="hidden">
    <h2>Selecione a transa√ß√£o para remover:</h2>
    <div class="transaction-list" id="transactionList"></div>
    <button onclick="cancelarRemocao()">Cancelar</button>
  </div>

  <script>
    let transacoes = JSON.parse(localStorage.getItem('transacoes')) || [];
    let currentFilter = null;
    let expensesChart = null;
    let monthlyChart = null;

    const categorias = [
      'Alimenta√ß√£o', 'Moradia', 'Transporte', 'Lazer', 
      'Sa√∫de', 'Educa√ß√£o', 'Sal√°rio', 'Investimentos', 'Outros'
    ];

    document.addEventListener('DOMContentLoaded', function() {
      const today = new Date();
      const todayStr = today.toISOString().split('T')[0];
      document.getElementById('data').value = todayStr;
      
      const filterCategorySelect = document.getElementById('filter-category');
      categorias.forEach(cat => {
        const option = document.createElement('option');
        option.value = cat;
        option.textContent = cat;
        filterCategorySelect.appendChild(option);
      });
      
      atualizarResumo();
      atualizarGraficos();
    });

    function adicionarTransacao(isReceita) {
      const desc = document.getElementById("descricao").value.trim();
      const valorInput = document.getElementById("valor").value;
      const valor = parseFloat(valorInput);
      const categoria = document.getElementById("categoria").value;
      const data = document.getElementById("data").value;

      if (!desc) {
        return mostrar("‚ö†Ô∏è Informe uma descri√ß√£o v√°lida.");
      }
      if (isNaN(valor)) {
        return mostrar("‚ö†Ô∏è Informe um valor num√©rico v√°lido.");
      }
      if (valor <= 0) {
        return mostrar("‚ö†Ô∏è O valor deve ser maior que zero.");
      }
      if (!categoria) {
        return mostrar("‚ö†Ô∏è Selecione uma categoria.");
      }
      if (!data) {
        return mostrar("‚ö†Ô∏è Informe uma data v√°lida.");
      }

      const valorFinal = isReceita ? valor : -valor;

      const transacao = {
        id: Date.now(),
        descricao: desc,
        valor: valorFinal,
        categoria,
        data,
        tipo: isReceita ? 'receita' : 'despesa'
      };

      transacoes.push(transacao);
      salvarNoLocalStorage();
      limparCampos();
      mostrar(`‚úÖ ${isReceita ? "Receita" : "Despesa"} adicionada com sucesso.`);
      atualizarResumo();
      atualizarGraficos();
    }

    function listarTransacoes() {
      const transacoesFiltradas = aplicarFiltro(transacoes);
      
      if (transacoesFiltradas.length === 0) {
        return mostrar("‚ö†Ô∏è Nenhuma transa√ß√£o encontrada com os filtros atuais.");
      }

      let lista = transacoesFiltradas.map(t => {
        const date = new Date(t.data);
        const dateStr = date.toLocaleDateString('pt-BR');
        const valorClass = t.valor >= 0 ? 'positive' : 'negative';
        return `${t.id}. [${dateStr}] ${t.descricao} - 
                <span class="${valorClass}">R$ ${Math.abs(t.valor).toFixed(2)}</span> 
                <span class="category-tag">${t.categoria}</span>`;
      }).join("\n");

      mostrar(`üìÑ Lista de Transa√ß√µes (${transacoesFiltradas.length} itens):\n\n${lista}`);
    }

    function calcularSaldo() {
      const transacoesFiltradas = aplicarFiltro(transacoes);
      const saldo = transacoesFiltradas.reduce((acc, t) => acc + t.valor, 0);
      mostrar(`üíµ Saldo Atual: R$ ${saldo.toFixed(2)}`);
    }

    function exibirEstatisticas() {
      const transacoesFiltradas = aplicarFiltro(transacoes);
      
      if (transacoesFiltradas.length === 0) {
        return mostrar("‚ö†Ô∏è Nenhuma transa√ß√£o encontrada com os filtros atuais.");
      }

      let receitas = 0, despesas = 0;
      let maiorReceita = null, maiorDespesa = null;
      const categoriasMap = {};

      transacoesFiltradas.forEach(t => {
        if (t.valor > 0) {
          receitas += t.valor;
          if (!maiorReceita || t.valor > maiorReceita.valor) maiorReceita = t;
        } else {
          despesas += Math.abs(t.valor);
          if (!maiorDespesa || t.valor < maiorDespesa.valor) maiorDespesa = t;
        }

        if (!categoriasMap[t.categoria]) {
          categoriasMap[t.categoria] = { receitas: 0, despesas: 0 };
        }

        if (t.valor > 0) {
          categoriasMap[t.categoria].receitas += t.valor;
        } else {
          categoriasMap[t.categoria].despesas += Math.abs(t.valor);
        }
      });

      const saldo = receitas - despesas;
      const mediaReceitas = receitas / transacoesFiltradas.filter(t => t.valor > 0).length || 0;
      const mediaDespesas = despesas / transacoesFiltradas.filter(t => t.valor < 0).length || 0;

      let estat = `üìä Estat√≠sticas (${transacoesFiltradas.length} transa√ß√µes):\n\n`;
      estat += `üí∞ Total Receitas: R$ ${receitas.toFixed(2)}\n`;
      estat += `üí∏ Total Despesas: R$ ${despesas.toFixed(2)}\n`;
      estat += `üíµ Saldo: R$ ${saldo.toFixed(2)}\n\n`;
      
      estat += maiorReceita ? `üåü Maior Receita: ${maiorReceita.descricao} - R$ ${maiorReceita.valor.toFixed(2)}\n` : "";
      estat += maiorDespesa ? `üî• Maior Despesa: ${maiorDespesa.descricao} - R$ ${Math.abs(maiorDespesa.valor).toFixed(2)}\n` : "";
      estat += `üìà M√©dia Receitas: R$ ${mediaReceitas.toFixed(2)}\n`;
      estat += `üìâ M√©dia Despesas: R$ ${mediaDespesas.toFixed(2)}\n\n`;
      
      estat += `üè∑Ô∏è Resumo por Categoria:\n`;
      for (const [categoria, valores] of Object.entries(categoriasMap)) {
        estat += `  ${categoria}: R$ +${valores.receitas.toFixed(2)} / R$ -${valores.despesas.toFixed(2)}\n`;
      }

      mostrar(estat);
    }

    function removerTransacao() {
      const transacoesFiltradas = aplicarFiltro(transacoes);
      
      if (transacoesFiltradas.length === 0) {
        return mostrar("‚ö†Ô∏è Nenhuma transa√ß√£o para remover com os filtros atuais.");
      }

      document.getElementById('resultado').classList.add('hidden');
      const container = document.getElementById('removerTransacaoContainer');
      container.classList.remove('hidden');

      const transactionList = document.getElementById('transactionList');
      transactionList.innerHTML = '';

      transacoesFiltradas.forEach(transacao => {
        const item = document.createElement('div');
        item.className = 'transaction-item';
        
        const date = new Date(transacao.data);
        const dateStr = date.toLocaleDateString('pt-BR');
        const valorClass = transacao.valor >= 0 ? 'positive' : 'negative';
        const valorStr = Math.abs(transacao.valor).toFixed(2);
        
        item.innerHTML = `
          <div class="transaction-details">
            <span>${dateStr} - ${transacao.descricao}</span>
            <span class="${valorClass}">R$ ${valorStr}</span>
            <span class="category-tag">${transacao.categoria}</span>
          </div>
          <button class="delete-btn" onclick="confirmarRemocao(${transacao.id})">Remover</button>
        `;
        
        transactionList.appendChild(item);
      });
    }

    function confirmarRemocao(id) {
      const index = transacoes.findIndex(t => t.id === id);
      if (index === -1) {
        mostrar("‚ö†Ô∏è Transa√ß√£o n√£o encontrada.");
        return;
      }

      const removida = transacoes.splice(index, 1)[0];
      salvarNoLocalStorage();
      
      document.getElementById('removerTransacaoContainer').classList.add('hidden');
      document.getElementById('resultado').classList.remove('hidden');
      
      mostrar(`‚ùå Transa√ß√£o removida: ${removida.descricao} - R$ ${Math.abs(removida.valor).toFixed(2)}`);
      atualizarResumo();
      atualizarGraficos();
    }

    function cancelarRemocao() {
      document.getElementById('removerTransacaoContainer').classList.add('hidden');
      document.getElementById('resultado').classList.remove('hidden');
      mostrar("Opera√ß√£o de remo√ß√£o cancelada.");
    }

    function aplicarFiltros() {
      const categoria = document.getElementById('filter-category').value;
      const tipo = document.getElementById('filter-type').value;
      const mesAno = document.getElementById('filter-month').value;

      currentFilter = { categoria, tipo, mesAno };
      listarTransacoes();
      atualizarResumo();
      atualizarGraficos();
    }

    function limparFiltros() {
      document.getElementById('filter-category').value = '';
      document.getElementById('filter-type').value = '';
      document.getElementById('filter-month').value = '';
      currentFilter = null;
      listarTransacoes();
      atualizarResumo();
      atualizarGraficos();
    }

    function aplicarFiltro(lista) {
      if (!currentFilter) return [...lista];

      return lista.filter(t => {
        const matchesCategory = !currentFilter.categoria || t.categoria === currentFilter.categoria;
        const matchesType = !currentFilter.tipo || 
                          (currentFilter.tipo === 'receita' && t.valor > 0) || 
                          (currentFilter.tipo === 'despesa' && t.valor < 0);
        
        let matchesDate = true;
        if (currentFilter.mesAno) {
          const [ano, mes] = currentFilter.mesAno.split('-');
          const transDate = new Date(t.data);
          matchesDate = transDate.getFullYear() === parseInt(ano) && 
                       (transDate.getMonth() + 1) === parseInt(mes);
        }

        return matchesCategory && matchesType && matchesDate;
      });
    }

    function atualizarResumo() {
      const transacoesFiltradas = aplicarFiltro(transacoes);
      
      const receitas = transacoesFiltradas
        .filter(t => t.valor > 0)
        .reduce((acc, t) => acc + t.valor, 0);
      
      const despesas = transacoesFiltradas
        .filter(t => t.valor < 0)
        .reduce((acc, t) => acc + Math.abs(t.valor), 0);
      
      const saldo = receitas - despesas;

      document.getElementById('total-income').textContent = `R$ ${receitas.toFixed(2)}`;
      document.getElementById('total-expense').textContent = `R$ ${despesas.toFixed(2)}`;
      document.getElementById('current-balance').textContent = `R$ ${saldo.toFixed(2)}`;
    }

    function atualizarGraficos() {
      const transacoesFiltradas = aplicarFiltro(transacoes);
      
      const despesasPorCategoria = {};
      const receitasPorCategoria = {};
      
      categorias.forEach(cat => {
        despesasPorCategoria[cat] = 0;
        receitasPorCategoria[cat] = 0;
      });
      
      transacoesFiltradas.forEach(t => {
        if (t.valor < 0) {
          despesasPorCategoria[t.categoria] += Math.abs(t.valor);
        } else {
          receitasPorCategoria[t.categoria] += t.valor;
        }
      });
      
      const categoriasComDespesas = categorias.filter(cat => despesasPorCategoria[cat] > 0);
      const valoresDespesas = categoriasComDespesas.map(cat => despesasPorCategoria[cat]);
      
      const backgroundColors = [
        'rgba(255, 99, 132, 0.7)',
        'rgba(54, 162, 235, 0.7)',
        'rgba(255, 206, 86, 0.7)',
        'rgba(75, 192, 192, 0.7)',
        'rgba(153, 102, 255, 0.7)',
        'rgba(255, 159, 64, 0.7)',
        'rgba(199, 199, 199, 0.7)',
        'rgba(83, 102, 255, 0.7)',
        'rgba(255, 99, 71, 0.7)'
      ];
      
      const expensesCtx = document.getElementById('expensesChart').getContext('2d');
      if (expensesChart) {
        expensesChart.data.labels = categoriasComDespesas;
        expensesChart.data.datasets[0].data = valoresDespesas;
        expensesChart.update();
      } else {
        expensesChart = new Chart(expensesCtx, {
          type: 'pie',
          data: {
            labels: categoriasComDespesas,
            datasets: [{
              data: valoresDespesas,
              backgroundColor: backgroundColors,
              borderColor: '#121212',
              borderWidth: 2
            }]
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
              legend: {
                position: 'bottom',
                labels: {
                  color: '#e0e0e0'
                }
              },
              tooltip: {
                callbacks: {
                  label: function(context) {
                    return ` R$ ${context.raw.toFixed(2)}`;
                  }
                }
              }
            }
          }
        });
      }
      
      const mesesMap = {};
      
      transacoesFiltradas.forEach(t => {
        const date = new Date(t.data);
        const mesAno = `${date.getFullYear()}-${(date.getMonth() + 1).toString().padStart(2, '0')}`;
        
        if (!mesesMap[mesAno]) {
          mesesMap[mesAno] = { receitas: 0, despesas: 0 };
        }
        
        if (t.valor > 0) {
          mesesMap[mesAno].receitas += t.valor;
        } else {
          mesesMap[mesAno].despesas += Math.abs(t.valor);
        }
      });
      
      const mesesOrdenados = Object.keys(mesesMap).sort();
      const receitasMensais = mesesOrdenados.map(mes => mesesMap[mes].receitas);
      const despesasMensais = mesesOrdenados.map(mes => mesesMap[mes].despesas);
      
      const monthlyCtx = document.getElementById('monthlyChart').getContext('2d');
      if (monthlyChart) {
        monthlyChart.data.labels = mesesOrdenados;
        monthlyChart.data.datasets[0].data = receitasMensais;
        monthlyChart.data.datasets[1].data = despesasMensais;
        monthlyChart.update();
      } else {
        monthlyChart = new Chart(monthlyCtx, {
          type: 'bar',
          data: {
            labels: mesesOrdenados,
            datasets: [
              {
                label: 'Receitas',
                data: receitasMensais,
                backgroundColor: 'rgba(0, 230, 118, 0.7)',
                borderColor: 'rgba(0, 230, 118, 1)',
                borderWidth: 1
              },
              {
                label: 'Despesas',
                data: despesasMensais,
                backgroundColor: 'rgba(255, 82, 82, 0.7)',
                borderColor: 'rgba(255, 82, 82, 1)',
                borderWidth: 1
              }
            ]
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
              x: {
                stacked: false,
                ticks: {
                  color: '#e0e0e0'
                },
                grid: {
                  color: 'rgba(255, 255, 255, 0.1)'
                }
              },
              y: {
                stacked: false,
                ticks: {
                  color: '#e0e0e0',
                  callback: function(value) {
                    return 'R$ ' + value;
                  }
                },
                grid: {
                  color: 'rgba(255, 255, 255, 0.1)'
                }
              }
            },
            plugins: {
              legend: {
                position: 'bottom',
                labels: {
                  color: '#e0e0e0'
                }
              },
              tooltip: {
                callbacks: {
                  label: function(context) {
                    return ` ${context.dataset.label}: R$ ${context.raw.toFixed(2)}`;
                  }
                }
              }
            }
          }
        });
      }
    }

    function salvarNoLocalStorage() {
      localStorage.setItem('transacoes', JSON.stringify(transacoes));
    }

    function limparCampos() {
      document.getElementById("descricao").value = '';
      document.getElementById("valor").value = '';
      document.getElementById("categoria").value = '';
      document.getElementById("data").value = new Date().toISOString().split('T')[0];
    }
